<div role="main">
    <!-- Header with ARIA attributes -->
    <div id="imeto" role="heading" aria-level="2">
      {{indeks + ". " + vozac?.name + " " + cuci}}
    </div>
  
    <!-- Image with alt text for accessibility -->
    <div id="slika" role="img" [attr.aria-label]="vozac?.name + ' image'">
      <img [src]="vozac?.iconUrl" width="200" height="150" [alt]="vozac?.name + ' image'">
    </div>
  
    <!-- Team name with ARIA attributes -->
    <p class="vozac-team" role="text">
      {{vozac?.team}}
    </p>
  
    <!-- Points with ARIA attributes -->
    <p class="points" role="text">
      Points: {{vozac?.points}}
    </p>
  
    <!-- Category Display with ARIA attributes -->
    <div [ngSwitch]="vozac?.category" role="list">
      <div *ngSwitchCase="'EXPERT'" role="listitem">EXPERT</div>
      <div *ngSwitchCase="'LUNATIC'" role="listitem">5ARDA</div>
      <div *ngSwitchCase="'ASD'" role="listitem">dusicka</div>
      <div *ngSwitchDefault role="listitem">No Comment</div>
    </div>
  
    <!-- Button with ARIA attributes -->
    <div id="dugme" role="button" aria-label="Open driver view">
      <button (click)="onDrvView()">Klikni me</button>
    </div>
  </div>
